<!doctype html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faktura</title>
    <link rel="stylesheet" href="invoice.css" />
    <!-- Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-FQSEERJTFW");
    </script>
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6069439412084579"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="invoice">
      <h2>Faktura</h2>

      <!-- Företagsuppgifter  -->
      <div>
        <div>
          <label for="">Företagsnamn</label>
          <input type="text" name="" id="" />
        </div>
        <div>
          <label for="">Företagsadress</label>
          <input type="text" name="" id="" />
        </div>
        <div>
          <label for="">Mejladress</label>
          <input type="text" name="" id="" />
        </div>
        <div>
          <label for="">Telefonnummer</label>
          <input type="text" name="" id="" />
        </div>
      </div>

      <!-- Fakturainformation -->
      <div class="invoice-details-container">
        <div id="invoice-information">
          <div>
            <label for="">Fakturanummer</label>
            <input type="text" name="" id="" />
          </div>
          <div>
            <label for="">Fakturadatum</label>
            <input type="text" name="" id="" />
          </div>
          <div>
            <label for="">Betalningsvillkor</label>
            <input type="text" name="" id="" />
          </div>
          <div>
            <label for="">Förfallodatum</label>
            <input type="text" name="" id="" />
          </div>
          <div>
            <label for="">Dröjsmålsränta</label>
            <input type="text" name="" id="" />
          </div>
        </div>

      <!-- Kunduppgifter -->
        <div id="client-information">
          <div>
            <label for="">Företag</label>
            <input type="text" name="" id="" />
          </div>
          <div>
            <label for="">Adress</label>
            <input type="text" name="" id="" />
          </div>
          <div>
            <label for="">Org. nr.</label>
            <input type="text" name="" id="" />
          </div>
          <div>
            <label for="">Momsreg. nr.</label>
            <input type="text" name="" id="" />
          </div>
          <div>
            <label for="">Referens</label>
            <input type="text" name="" id="" />
          </div>
          <div>
            <label for="">E-post</label>
            <input type="text" name="" id="" />
          </div>
        </div>
      </div>

      <!-- Produktrader -->
      <table>
        <tr>
          <th>Beskrivning</th>
          <th>Datum</th>
          <th>Antal</th>
          <th>Enhet</th>
          <th>À-pris</th>
          <th>Moms %</th>
          <th>Belopp</th>
        </tr>
        <tr>
          <td>
            <input type="text" value="Produkt" />
          </td>
          <td>
            <input type="text" value="2025" />
          </td>
          <td>
            <input type="text" value="2" />
          </td>
          <td>
            <input type="text" value="st" />
          </td>
          <td>
            <input type="text" value="50kr" />
          </td>
          <td>
            <input type="text" value="25" />
          </td>
          <td>
            <input type="text" value="100kr" />
          </td>
        </tr>
      </table>
      <div class="button-group">
        <button id="addProduktBtn" onclick="addProduct()">
          Lägg till produkt
        </button>
        <button id="removeLastBtn" onclick="removeLastProduct()">
          Ta bort sista produkt
        </button>
      </div>
      <hr />
      <!-- Summering -->
      <div>
        <div>
          <label for="">Totalt exkl. moms</label>
          <input type="text" name="" id="" />
        </div>
        <div>
          <label for="">Moms 25%</label>
          <input type="text" name="" id="" />
        </div>
        <div>
          <label for="">Summa att betala</label>
          <input type="text" name="" id="" />
        </div>
      </div>

      <hr />

      <!-- Företags och betalningsinformation -->
      <div style="display: flex">
        <div>
          <p>Företagsuppgifter</p>
          <div>
            <label for="">Företagsnamn</label>
            <input type="text" name="" id="" />
          </div>
          <div>
            <label for="">Adress</label>
            <input type="text" name="" id="" />
          </div>
          <div>
            <label for="">Org. nr.</label>
            <input type="text" name="" id="" />
          </div>
          <div>
            <label for="">Momsreg. nr.</label>
            <input type="text" name="" id="" />
          </div>
          <div>
            <label for="">Godkänd för F-skatt</label>
            <input type="text" name="" id="" />
          </div>
        </div>
        <div>
          <p>Kontaktuppgifter</p>
          <div>
            <label for="">Företagsnamn</label>
            <input type="text" name="" id="" />
          </div>
          <div>
            <label for="">Telefonnummer</label>
            <input type="text" name="" id="" />
          </div>
          <div>
            <label for="">E-post</label>
            <input type="text" name="" id="" />
          </div>
        </div>
        <div>
          <p>Betalningsuppgifter</p>
          <div>
            <label for="">Bank</label>
            <input type="text" name="" id="" />
          </div>
          <div>
            <label for="">Ägare av bankkonto</label>
            <input type="text" name="" id="" />
          </div>
          <div>
            <label for="">Kontonr.</label>
            <input type="text" name="" id="" />
          </div>
          <div>
            <label for="">SWIFT/BIC</label>
            <input type="text" name="" id="" />
          </div>
          <div>
            <label for="">IBAN</label>
            <input type="text" name="" id="" />
          </div>
          <div>
            <label for="">Swish</label>
            <input type="text" name="" id="" />
          </div>
        </div>
      </div>
    </div>
    <footer></footer>
    <div class="button-group">
      <button onclick="downloadPDF()" id="pdf">Ladda ner PDF</button>
    </div>
    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="invoice.js"></script>
  </body>
</html>
