<!DOCTYPE html>
<html lang="sv">
 


  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faktura</title>
    <link rel="stylesheet" href="invoice.css" />

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-FQSEERJTFW"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){ dataLayer.push(arguments); }
  gtag('js', new Date());
  gtag('config', 'G-FQSEERJTFW');
</script>
  </head>

  <body>
    <div id="invoice">
      <h1>
        <input type="text" placeholder="Företagsnamn">
      </h1>
      <h2>Faktura</h2>

      <!-- Fakturainformation -->
      <div class="container">

        <label for="fakturanr">Fakturanr</label>
        <input type="number" id="fakturanr" />


        
          <label for="kundnr">Kundnr</label>
        <input type="number" id="kundnr" /> 

         

        <label for="betalning">Betalningsvillkor</label>
        <input type="text" id="betalning" />
       
      

         
        <label for="meddelande">Kundinfo</label>
        <input type="text" id="meddelande" />

         <label for="Datum">Datum</label>
        <input type="date" id="Datum" />


   <label for="text">Org.nr</label>
        <input type="text" id="text" />

      <label for="Förfallodatum">Förfallodatum</label>
        <input type="date" id="Förfallodatum" class="Förfallodatum" />

        <label for="text">Adress</label>
        <input type="text" id="text" />

        
      </div>

      <!-- Produkttabell -->
      <div class="table-header">
        <div>Produkt</div>
        <div>Moms %</div>
        <div>Kvantitet (kg/st)</div>
        <div>Á-pris (kr)</div>
        <div>Total (kr)</div>
      </div>

      <div id="productList"></div>
<template id="productTemplate">
  <div class="product-row">
    <input type="text" placeholder="Tjänster/ Produkt">
    <input type="number" value="12" min="0">
    <input type="number" value="1" min="0">
    <input type="number" value="50" min="0">
    <input type="number" readonly>
  </div>
</template>

<hr>
      <!-- Summering -->
        <footer>
      <div id="totals">
        <p>Moms total: <span id="momsTotal">0</span> kr</p>
        <p>
          <b>Att betala: <span id="grandTotal">0</span> kr</b>
        </p>
      </div>
      <p id="main">
       <input type="text" placeholder="Företag"> <br /><br>
     <input type="text" placeholder="Bankgiro "> <br><br>
       <input type="number" placeholder="Tel"><br>
      
      </p>
    </div>

       <div class="button-group">
  <button id="addProduktBtn" onclick="addProduct()">Lägg till produkt</button>
  <button id="removeLastBtn" onclick="removeLastProduct()">Ta bort sista rad</button> 
  <button onclick="downloadPDF()" id="pdf">Ladda ner PDF</button>
</div>
    </footer>

    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="invoice.js"></script>
    



  </body>
</html>
